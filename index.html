<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>X-mas Coding - Day 01 - Jeff Mihalsky</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <header></header>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="drumkeys">
                    <div class="drumkey" data-key="65">
                        <h1>A</h1>
                        <h6>Clap</h6>
                    </div>
                    <div class="drumkey" data-key="83">
                        <h1>S</h1>
                        <h6>Hi hat</h6>
                    </div>
                    <div class="drumkey" data-key="68">
                        <h1>D</h1>
                        <h6>Kick</h6>
                    </div>
                    <div class="drumkey" data-key="70">
                        <h1>F</h1>
                        <h6>Open Hat</h6>
                    </div>
                    <div class="drumkey" data-key="71">
                        <h1>G</h1>
                        <h6>Boom</h6>
                    </div>
                    <div class="drumkey" data-key="72">
                        <h1>H</h1>
                        <h6>Ride</h6>
                    </div>
                    <div class="drumkey" data-key="74">
                        <h1>J</h1>
                        <h6>Snare</h6>
                    </div>
                    <div class="drumkey" data-key="75">
                        <h1>K</h1>
                        <h6>Tom</h6>
                    </div>
                    <div class="drumkey" data-key="76">
                        <h1>L</h1>
                        <h6>Tink</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="assets/javascript/drums.js"></script>

    <script type="text/javascript">
        var val_key = "";

        document.onkeydown = function(event){
            val_key = event.keyCode;
            drum_key(val_key);
        };
    </script>
</body>
</html>
